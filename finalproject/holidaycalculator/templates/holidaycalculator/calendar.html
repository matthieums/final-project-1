{% extends 'holidaycalculator/layout.html' %}

{% block body %}
<div id="calendar-container" class="container-fluid text-center">
    
    <div class="row">
        
        <h1>Calendar view</h1>
    </div>
    <div class="row mb-2">
        <h2>Pick the days that you wish to take off</h2>
    </div>
    <div class="row mb-2"><h3 id="current-month"></h3></div>
    
    <div class="row m-lg-2 justify-content-center">
        <div class="col-4"><button id="previous-month" class="btn">Previous</button></div>
        
        <div id="hours-remaining" class="col-3"><h3><strong>{{holidayhours}}</strong> hours left</h3></div>
        <div class="col-4"><button id="next-month" class="btn">Next</button></div>
    </div>
    <div id="calendar-days-row" class="row m-lg-2 justify-content-center">
        {% for day in days %}
        <div class="col col-lg-1 border ">
            <div>{{day}}</div>
        </div>
        {% endfor %}
    </div>

    {% for i in rows %}
        <div id="calendar-row-{{i}}" class="row m-lg-2 justify-content-center">
            {% for j in cols %}
                <div class="calendar-cell col col-lg-1 border">
                    <div></div>
                </div>
            {% endfor %}
        </div>
    {% endfor %}


</div>

{% endblock %}
